upstream guanjia_tomcat {
	zone guanjia_tomcat 64k;
	server 192.168.10.12:8080 max_fails=1 fail_timeout=5s; #失败三次就认为服务器宕机，宕机后5秒钟不请求这台服务器，当服务器正常后，600s后才请求
	server 192.168.10.13:8080 backup; #备份服务器
 }


server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        #root   /usr/share/nginx/html;
        #index  index.html index.htm;
		
		proxy_pass http://guanjia_tomcat/test/;
		proxy_http_version 1.1;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header SSL_CERT $ssl_client_cert;
		proxy_next_upstream http_404 error timeout;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
